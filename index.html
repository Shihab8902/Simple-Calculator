<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Calculator Body -->
    <div class="container">
        <!-- Calculator Display -->
        <form>
            <input type="text" inputmode="numeric" name="display" id="display">
        </form>
                <!-- Calculator Buttons -->
        <div class="buttons">
            <button type="button" class="btn">AC</button>
            <button type="button" class="btn">M</button>
            <button type="button" class="btn btn-blue">%</button>
            <button type="button" class="btn btn-blue btn-red">x</button><br>

            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn btn-blue">/</button><br>

            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn btn-blue">*</button><br>

            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn btn-blue">-</button><br>

            <button type="button" class="btn">0</button>
            <button type="button" class="btn">00</button>
            <button type="button" class="btn btn-blue">+</button>
            <button type="button" class="btn btn-green">=</button>
        </div>
    </div>












    
    <!--External JavaScript -->
    <script src="./index.js"></script>
</body>
</html>
